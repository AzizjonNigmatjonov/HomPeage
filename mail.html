<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/mail.css">
  <title>Send Message to Me</title>
</head>

<body>
  
  <section>
    <div class="container">
      <form action="https://formspree.io/f/mzbydgwq" method="POST" id="my-form">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="azizjon.nigmatjonov1@gmail.com" placeholder="azizjon.nigmatjonov1@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="status">Success Message</div>
  </section>

  <script src="js/main.js"></script>
  
</body>

</html>
